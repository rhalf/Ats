<form>
	<table>
		<tr><td>Company Name</td><td><input type="text" name="companyName"></td></tr>
		<tr><td>Company Description</td><td><input type="text" name="companyDescription"></td></tr>
		<tr><td>Business Field</td><td><select name="companyBusinessField"></select></td></tr>
		<tr><td colspan="2"><hr/></td></tr>
		<tr><td>Address Name</td><td><input type="text" name="companyAddressName" ></input></td></tr>
		<tr><td>Address Detail</td><td><input type="text" name="companyAddressDetail" ></input></td></tr>
		<tr><td>Latitude</td><td><input type="text" name="companyAddressLatitude" disabled="true"></input></td></tr>
		<tr><td>Longitude</td><td><input type="text" name="companyAddressLongitude" disabled="true"></input></td></tr>
		<tr><td colspan="2"><hr/></td></tr>
		<tr><td>Mobile</td><td><input type="text" name="companyContactMobile"></input></td></tr>
		<tr><td>Landline</td><td><input type="text" name="companyContactLandLine" ></input></td></tr>
		<tr><td>Email</td><td><input type="text" name="companyContactEmail" ></input></td></tr>
		<tr><td>Fax</td><td><input type="text" name="companyContactFax"></input></td></tr>
		<tr><td colspan="2"><hr/></td></tr>

	</table>
</form>

<button id="buttonCompanyAdd" >Add</button>


<script type="text/javascript">
	$.each(arrayGlobalBusinessField, function(index,object){
		$('[name="companyBusinessField"]').append("<option value='"+ object.Id +"'>"+ object.Name +"</option>");
	}); 

	$('[name=companyAddressDetail]').click(function(){
		dialogGoogleSearchAddress();
	});

	$('#buttonCompanyAdd').button().click(function() {
		var name = $('[name="companyName"').val();
		var description = $('[name="companyDescription"').val();
		var businessField = $('[name="companyBusinessField"]').find(":selected").val();
		
		var addressName = $('[name="companyAddressName"').val();
		var addressDetail = $('[name="companyAddressDetail"').val();
		var addressLatitude = $('[name="companyAddressLatitude"').val();
		var addressLongitude = $('[name="companyAddressLongitude"').val();

		var contactMobile = $('[name="companyContactMobile"').val();
		var contactLandLine = $('[name="companyContactLandLine"').val();
		var contactEmail = $('[name="companyContactEmail"').val();
		var contactFax = $('[name="companyContactFax"').val();

		
		validate = new Validate();




		if(
			validate.IsEmpty(name) || 
			validate.IsEmpty(description) || 
			validate.IsEmpty(addressName)
			) {
			notifyError("Some field(s) is/are empty.");
			return;
		}

		if (
			validate.IsEmpty(contactMobile) &&  
			validate.IsEmpty(contactLandLine) &&
			validate.IsEmpty(contactEmail) &&
			validate.IsEmpty(contactFax)
			) {
			notifyError("Please provide atleast one contact.");
			return;
		}

		$.post('application/model/service/company_insert_all.php',{
			Name:name,
			Description:description,
			BusinessField:businessField,

			AddressName:addressName,
			AddressDetail:addressDetail,
			AddressLatitude:addressLatitude,
			AddressLongitude:addressLongitude,

			ContactMobile:contactMobile,
			ContactLandLine:contactLandLine,
			ContactEmail:contactEmail,
			ContactFax:contactFax

		}, function(json){
			var result = json.result[0];
			if (result.Status == "SUCCESS") {
				notify(result.Message);
			} else {
				notifyError(result.Message);
			}
		}, 'json');
	});


</script>

<style type="text/css">
	form {
		font-size: 0.8em;
	}
	form table{
		width: 100%;
	}
	form input{
		width: 100%;
	}
	form select {
		width: 100%;
	}
	form div {
		width: 100%;
	}

	#buttonCompanyAdd{
		width: 100%;
	}
</style>

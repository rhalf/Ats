<div style="display:inline-blocked;padding:5px;">
	<button id="companyLogResfresh">Refresh</button>
</div>

<div class="datagrid">
	<table class="userLog">
		<thead>
			<tr>
				<th>Id</th>
				<th>DateTime</th>
				<th>Description</th>
				<th>User</th>
				<th>TableName</th>
				<th>ItemName</th>
				<th>Type</th>
			</tr>
		</thead>
	</table>
</div>

<script type="text/javascript">
	$('#companyLogResfresh').button({
		icons: {
			primary: "ui-icon-refresh",
		}
	});

	$('#companyLogResfresh').button().click(function(){
		loadCompanyLog();
	});



	function loadCompanyLog() {
		$.post('application/model/service/user_log_select.php', function(json) {
			$('.userLog tbody').remove();
			$('.userlog').append('<tbody></tbody>');
			var userLogs = json.userlog;
			$.each(userLogs, function(index, userLog){
				$('.userLog').append(
					"<tr><td>" + 
					userLog.Id + "</td><td>" + 
					userLog.DateTime + "</td><td>" + 
					userLog.Description + "</td><td>" + 
					getNameUser(userLog.User) + "</td><td>" + 
					userLog.TableName + "</td><td>" + 
					userLog.ItemName + "</td><td>" + 
					getNameUserLogType(userLog.Type) + "</td></tr>"								
					);
			});
		},'json');
	}

	loadCompanyLog();	
</script>
